<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Katia Losignore">
    <meta name="description" content="Bootstrap Freelancer">
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap -->   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header></header>

    <!-- Main -->
    <main>
        <section class="jumbo bg-green">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12"></div>
                    
                </div>
            </div>
        </section>

        <section class="portfolio">
            <div class="container">
                <div class="row justify-content-center align-items-center gx-3">
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-5 mt-md-3 bg-violet rounded"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3 bg-lightblue rounded"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3 bg-black rounded"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3 bg-blue rounded"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3 bg-darkblue rounded"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3 bg-beige rounded"></div>
                </div>
            </div>
        </section>
    
        <section class="about bg-green mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8"></div>
                </div>
            </div>
        </section>
    
    </main>
    
    <footer>
        <section class="location bg-blue-gray">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <section class="copyryght bg-darkerblue">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

    </footer>

        
    

    
</body>
</html>
